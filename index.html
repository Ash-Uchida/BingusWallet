<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker | Bingus Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="Bingus Logo.jpeg" alt="" class="nav-logo">
            <div class="links">
                <a class="highlight" href="index.html">Home</a>
                <a href="tip-trick.html">Tips and Tricks</a>  
            </div>    
        </nav>
    </header>

    <div class="front-page">
        <h1>Welcome to Bingus Wallet!</h1>
        <h2>Where saving money is our specialty.</h2>
        <img src="Bingus Logo.jpeg" alt="" class="logo">
    </div>
    
    
    <div class="container">
        <h1>Budget Tracker</h1>

        <!-- Monthly Budget Input -->
        <div class="form-group">
            <input type="number" id="monthlyBudget" placeholder="Enter Monthly Budget">
            <button onclick="setBudget()">Set Budget</button>
        </div>

        <!-- Display Weekly Budget -->
        <h2>Weekly Budget: $<span id="weeklyBudget">0</span></h2>

        <!-- Transaction Input -->
        <div class="form-group">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Add</button>
        </div>

        <h2>Balance: $<span id="balance">0</span></h2>
        <ul id="transactions"></ul>
    </div>
    <script src="script.js"></script>
    <footer>
        Copyright 2025 Bingus Wallet

        <div class="social">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
    </footer>
</body>
</html>
